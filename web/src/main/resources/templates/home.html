<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="border border-primary text-center">
<h1>Welcome</h1>
<a th:href="${@environment.getProperty('my.value.link.for.token')}" target="_blank">Get your token</a><br/>
    <form method="POST" action="defineFriends">
        <div class="form-check">
            <input id="input" name="token" type="text"/>
            <label class="form-check-label" for="input">Send your token</label><br/>
        </div>
        <button class="btn btn-primary">Submit</button><br/>
    </form>
</div>
</body>
</html>
